spring.application.name=userapplication

#PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/springboot
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

server.port=8090
# Set Default Schema
spring.jpa.properties.hibernate.default_schema=stellerresort


# Eureka server configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# URI of the API Gateway
#spring.cloud.gateway.routes[0].id=APIGATEWAY
#spring.cloud.gateway.routes[0].uri=lb://APIGATEWAY
